<div class="page-background">
  <mat-card class="tipo-container">
    <mat-card-header>
      <mat-card-title>Gestión de Tipos de Festivo</mat-card-title>
      <mat-card-subtitle>Administración de categorías de festivos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Acciones principales -->
      <div class="actions-section">
        <button mat-raised-button color="primary" (click)="agregar()" class="action-button">
          <mat-icon>add_circle</mat-icon>
          Nuevo Tipo
        </button>
        <button mat-raised-button color="accent" routerLink="/verificarFestivos" class="action-button">
          <mat-icon>event_available</mat-icon>
          Verificar Festivo
        </button>
        <button mat-raised-button color="accent" routerLink="/festivo" class="action-button">
          <mat-icon>calendar_today</mat-icon>
          Gestión de Festivos
        </button>
      </div>

      <!-- Tabla de tipos -->
      <div class="table-container">
        <table mat-table [dataSource]="tipos" class="material-table">
          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let t">{{ t.id }}</td>
          </ng-container>

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let t">{{ t.nombre }}</td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let t">
              <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="editar(t)" matTooltip="Editar tipo">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminar(t.id)" matTooltip="Eliminar tipo">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;" class="hover-row"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
