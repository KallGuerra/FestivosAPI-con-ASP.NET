<div class="p-6 bg-[#003161] min-h-screen text-white">
  <h1 class="text-3xl font-bold mb-6 text-[#FFF4B7]">Gesti√≥n de Tipos de Festivo</h1>

  <button mat-raised-button (click)="agregar()"
    style="background-color: #000B58; color: white; margin-bottom: 20px ">
    <mat-icon>add</mat-icon> Agregar Tipo
  </button>

  <button mat-raised-button color="accent" routerLink="/verificarFestivos" style="margin-bottom: 20px">Verificar Festivo</button>

  <button mat-stroked-button color="accent" routerLink="/festivos"style="margin-bottom: 20px">Festivos</button>


  <table mat-table [dataSource]="tipos" class="mat-elevation-z8 w-full rounded-xl overflow-hidden bg-white text-black">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="bg-[#000B58] text-white">ID</th>
      <td mat-cell *matCellDef="let t">{{ t.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="bg-[#000B58] text-white">Nombre</th>
      <td mat-cell *matCellDef="let t">{{ t.nombre }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="bg-[#000B58] text-white">Acciones</th>
      <td mat-cell *matCellDef="let t">
        <button mat-icon-button color="primary" (click)="editar(t)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(t.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
