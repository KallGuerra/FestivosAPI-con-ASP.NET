<div class="toolbar-container">
  <mat-toolbar>
    <div class="BarraTituloCrd">
      Crud Festivos
    </div>
  </mat-toolbar>
</div>

<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Opción de Búsqueda</mat-label>
    <mat-select [(value)]="opcionBusqueda">
      <mat-option *ngFor="let opcion of opcionesBusqueda; let i = index" [value]="i">
        {{opcion}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="textoBusqueda">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="buscar()">
    <mat-icon>search</mat-icon>
    Buscar
  </button>
</div>

<div class="actions-container">
  <button mat-raised-button color="primary" (click)="agregar()">
    <mat-icon>add</mat-icon>
    Agregar
  </button>
  <button mat-raised-button color="accent" (click)="modificar()">
    <mat-icon>edit</mat-icon>
    Modificar
  </button>
  <button mat-raised-button color="warn" (click)="verificarEliminar()">
    <mat-icon>delete</mat-icon>
    Eliminar
  </button>
</div>

<ngx-datatable
  class="dark"
  [rows]="festivos"
  [columns]="columnas"
  [headerHeight]="50"
  [footerHeight]="50"
  [limit]="TAMANO"
  [selectionType]="tipoSeleccion.single"
  [columnMode]="modoColumna.force"
  (activate)="escoger($event)"
  [selected]="[festivoEscogido]">
</ngx-datatable>
