

<div class="page-background">
  <mat-card class="festivos-container">
    <mat-card-header>
      <mat-card-title>Gestión de Festivos</mat-card-title>
      <mat-card-subtitle>Administración de festivos de Colombia</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Búsqueda -->
      <div class="search-section">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar por</mat-label>
          <mat-select [(value)]="opcionBusqueda">
            <mat-option *ngFor="let opcion of opcionesBusqueda; let i = index" [value]="i">
              {{ opcion }}
            </mat-option>
          </mat-select>
          <mat-icon matSuffix>filter_list</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Texto de búsqueda</mat-label>
          <input matInput [(ngModel)]="textoBusqueda" placeholder="Ingrese su búsqueda...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="accent" class="search-button" (click)="buscar()">
          <mat-icon>search</mat-icon>
          Buscar
        </button>
      </div>

      <!-- Acciones CRUD -->
      <div class="actions-section">
        <button mat-raised-button color="primary" (click)="agregar()" class="action-button">
          <mat-icon>add_circle</mat-icon>
          Nuevo Festivo
        </button>
        <button mat-raised-button color="accent" (click)="modificar()" class="action-button" [disabled]="!festivoEscogido">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button mat-raised-button color="warn" (click)="verificarEliminar()" class="action-button" [disabled]="!festivoEscogido">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </div>

      <!-- Tabla de festivos -->
      <div class="table-container">
        <ngx-datatable
          class="material"
          [rows]="festivos"
          [columns]="columnas"
          [headerHeight]="50"
          [footerHeight]="50"
          [limit]="TAMANO"
          [selectionType]="tipoSeleccion.single"
          [columnMode]="modoColumna.force"
          (activate)="escoger($event)"
          [selected]="[festivoEscogido]">
        </ngx-datatable>
      </div>
    </mat-card-content>
  </mat-card>
</div>
