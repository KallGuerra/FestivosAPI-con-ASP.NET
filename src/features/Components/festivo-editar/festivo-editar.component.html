<div mat-dialog-content class="dialog-content">
  <h2 class="dialog-title">{{ datos.encabezado }}</h2>

  <div class="form-container">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="datos.festivo.nombre" required>
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="16px" fxLayout.lt-md="column">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Día</mat-label>
        <input matInput type="number" [(ngModel)]="datos.festivo.dia" min="1" max="31" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Mes</mat-label>
        <input matInput type="number" [(ngModel)]="datos.festivo.mes" min="1" max="12" required>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Días Pascua</mat-label>
      <input matInput type="number" [(ngModel)]="datos.festivo.diasPascua" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tipo de festivo</mat-label>
      <mat-select [(ngModel)]="datos.festivo.tipo" (selectionChange)="seleccionarTipo($event)" required>
        <mat-option *ngFor="let tipo of datos.tipo" [value]="tipo">
          {{ tipo.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button color="primary" (click)="cerrar()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="datos">Aceptar</button>
</div>
